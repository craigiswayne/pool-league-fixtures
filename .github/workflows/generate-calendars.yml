name: Publish Fixture Calendar

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Create dist directory
        run: mkdir -p dist

      - name: Build iCal file from HTML
        run: npm run start

      - name: Create/Update 'latest' Release with Calendar
        uses: softprops/action-gh-release@v1
        with:
          name: "Latest Fixtures Calendar"
          tag_name: "latest-calendar"
          fail_on_unmatched_files: true
          body: "This release contains the most up-to-date fixtures.ics file. Subscribe to the .ics file below."
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}